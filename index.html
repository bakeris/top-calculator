<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='app.css'>
    <title>Calculator</title>
</head>
<body>
    <div class = 'container'>
        <div class = 'calculator'>
            <div class = 'screen'>
                <textarea name="cScreen" id="cSceen" rows="1" cols="1"></textarea>
            </div>
            <div class='grid-buttons'>
                <button class='grid-item' id="top">C</button>
                <button class='grid-item' id="top">±</button>
                <button class='grid-item' id="top">%</button>
                <button class='grid-item' id="side">÷</button>
                <button class='grid-item'>7</button>
                <button class='grid-item'>8</button>
                <button class='grid-item'>9</button>
                <button class='grid-item' id="side">x</button>
                <button class='grid-item'>4</button>  
                <button class='grid-item'>5</button>
                <button class='grid-item'>6</button>  
                <button class='grid-item' id="side">-</button>
                <button class='grid-item'>1</button> 
                <button class='grid-item'>2</button>
                <button class='grid-item'>3</button>
                <button class='grid-item' id="side">+</button>
                <button class='grid-item' id="zero">0</button> 
                <button class='grid-item'>.</button>
                <button class='grid-item' id="equal">=</button> 
              </div>
        </div>
    </div>
<script src='script.js'></script>
</body>
</html>
